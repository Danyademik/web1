<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета користувача</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Анкета користувача</h2>
        <img id="profileImage" src="" alt="Фото користувача">
        <p><strong>Ім'я:</strong> <span id="name"></span></p>
        <p><strong>Вік:</strong> <span id="age"></span></p>
        <p><strong>Зріст:</strong> <span id="height"></span></p>
        <p><strong>Студент:</strong> <span id="isStudent"></span></p>
        <p><strong>Хобі:</strong> <span id="hobbies"></span></p>
    </div>
    
</body>
</html>
